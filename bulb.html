<!DOCTYPE html>
<html>
  <head>
	  <script>
	    function changeImage() {
		    var image = document.getElementById('my');
		      if (image.src.match("bulbon")) {
		        image.src = "assets/images/bulboff.gif";
		      } 
		      else {
		        image.src = "assets/images/bulbon.gif";
	        }
	    }
    </script>
  </head>
<body>
<img id="my" onclick="changeImage()" src="assets/images/bulboff.gif" width="100" height="180">
<p>Click the light bulb to turn on/off the light.</p>
</body>
</html>
